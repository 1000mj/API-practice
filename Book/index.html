<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API 연습</title>
    </head>
    <body>
        <h1>사이트</h1>
        <input id="bookName" value="" type="search" />
        <button id="search">검색</button>
        <p></p>
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
        <script>
            $(document).ready(function (e) {
                $('#search').click(function () {
                    $.ajax({
                        method: 'GET',
                        url: 'https://dapi.kakao.com/v3/search/book?target=title',
                        data: { query: $('#bookName').val() },
                        headers: { Authorization: ' KakaoAK 156c569d64fb7981682425bb495fc3d6' },
                    }).done(function (msg) {
                        console.log(msg);
                        $('p').append('<strong>' + msg.documents[0].title + '</strong>');
                        $('p').append('<img src=' + msg.documents[0].thumbnail + '/>');
                    });
                });
                if (input() == msg.documents[0].title) {
                    $('p').remove('<strong>' + msg.documents[0].title + '</strong>');
                    $('p').remove('<img src=' + msg.documents[0].thumbnail + '/>');
                }
            });
        </script>
    </body>
</html>
